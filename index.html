    <style>
        :root {
            --gold: #D4AF37;
            --bg: #0A0A0A;
            --card: #141414;
            --border: #262626;
            --text: #FFFFFF;
            --dim: #A1A1AA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Clean Logo */
        .logo-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Typography */
        h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        .tagline {
            font-size: 15px;
            color: var(--dim);
            margin-bottom: 32px;
        }

        /* Minimal Card */
        .stats-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .stat-item { text-align: left; }
        .stat-label { font-size: 11px; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .stat-value { font-size: 18px; font-weight: 700; color: var(--gold); }

        /* Action Section */
        .timer-box {
            font-size: 13px;
            color: #EF4444;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .cta-button {
            display: block;
            background: #FFFFFF;
            color: #000000 !important;
            text-decoration: none !important;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            transition: transform 0.2s ease;
        }
        .cta-button:active { transform: scale(0.96); }

        /* Clean Footer */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: var(--dim);
            line-height: 1.6;
        }
        .footer a { color: var(--text); text-decoration: none; font-weight: 600; }

        /* Mobile Adjustment */
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            .stats-card { padding: 20px; }
        }

    <script>
        (function() {
            let timeLeft = 10;
            const timerEl = document.getElementById("timer");

                } else {
