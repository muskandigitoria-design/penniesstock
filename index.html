    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #030008;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden; /* Keeps the animation contained */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Gradient Background */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #030008, #0d001a, #030008);
            z-index: -2;
        }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 15s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(110%, 110%); }
        }

        /* Glass Container */
        .main-container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .logo-ring {
            width: 90px; height: 90px;
            margin: 0 auto 20px;
            border-radius: 30px;
            padding: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .logo-ring img {
            width: 100%; height: 100%;
            border-radius: 26px;
            object-fit: cover;
            border: 2px solid var(--bg);
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-card span { display: block; font-size: 10px; color: var(--primary); letter-spacing: 1px; margin-bottom: 5px; }
        .stat-card b { font-size: 20px; font-weight: 800; }

        .timer-text {
            color: #ff3e3e;
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,62,62,0.3);
        }

        /* The Animated Button */
        .glow-btn {
            display: block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #000 !important;
            text-decoration: none !important;
            padding: 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            transition: 0.3s;
        }

        .glow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.6);
        }

        .agency {
            margin-top: 30px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }
        .agency a { color: var(--primary); text-decoration: none; }
